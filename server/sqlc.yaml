# https://docs.sqlc.dev/en/stable/reference/config.html
version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/query"
    schema: "./internal/database/migration"
    gen:
      go:
        out: "./internal/repo"
        sql_package: "database/sql"
        package: "repo"
        emit_json_tags: true
        emit_interface: true